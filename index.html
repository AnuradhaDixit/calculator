<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="bigContainer">
        <div class="calculatorContainer">
            <div class="calculatorHeading">
                 <h1>CALCULATOR</h1>
            </div>

            <div id="display" class="resultContainer">
                  
            </div>

           <div class="buttonContainer">
                <table class="btnBox">
                    <tr>  
                        <td>  
                        <input id="button" class="btn" type="button" name = "clear"  value=" AC "  data-value = "AC" >  
                        <input id="button" class="btn" type="button" name = "sumOrminus"  value=" +/- " data-value = "+/-">  
                        <input id="button" class="btn" type="button" name = "percentage"  value=" % " data-value = "% " >  
                        <input id="button" class="btnRed" type="button" name="divide" class ="btnTop"  value=" / " data-value = "/"  >  
                        <br>  
                        <input id="button" class="btn" type="button" name = "nine"  value=" 9 " data-value = "9">  
                        <input id="button" class="btn" type="button" name = "eight"  value=" 8 " data-value = "8">  
                        <input id="button" class="btn" type="button" name = "seven"  value=" 7 " data-value = "7">  
                        <input id="button" class="btnRed" type="button" name = "multiply"  value=" * " data-value = "*">  
                        <br>   
                        <input id="button" class="btn" type="button" name = "six"  value=" 6 " data-value = "6" >
                        <input id="button" class="btn" type="button" name = "five"  value=" 5 " data-value = "5">
                        <input id="button" class="btn" type="button" name = "four"  value=" 4 " data-value = "4">
                        <input id="button" class="btnRed" type="button" name = "minus"  value=" - "  data-value = "-">  
                        <br>   
                        <input id="button" class="btn" type="button" name = "three"  value=" 3 " data-value = "3">  
                        <input id="button" class="btn" type="button" name="two"  value=" 2 " data-value = "2">  
                        <input id="button" class="btn" type="button" name="one"  value=" 1 " data-value = "1">  
                        <input id="button" class="btnRed" type="button" name="plus"  value=" + " data-value = "+">  
                        <br>  
                        <input id="button" class="bigbtn" type="button" name="zero"  value=" 0 " data-value = "0">  
                        <input id="button" class="bigbtn" type="button" name="Dot"  value=" . " data-value = "." >  
                        <input id="button" class="btnRed" type="button" name="equal"  value=" = " data-value = "=">  
                        <br> 
                        </td>  
                          
                </table>
           </div>

        </div>
    </div>
    <script src="index.js"></script>

</body>
</html>
